<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TUGAS 24</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label><b>Nama Lengkap</b></label>
        <input class="form-control" type="text" placeholder="Nama Lengkap">
      </div>
      <div class="form-group">
        <label><b>Alamat Rumah</b></label>
        <textarea class=form-control row="3"></textarea>
      </div>
      <div class="form-group">
        <label><b>Foto Profil</b></label>
        <input class="form-control" type="file">
      </div>
      <div class="form-group">
        <label><b>Alamat Email</b></label>
        <input type="email" class="form-control" placeholder="Alamat email">
      </div>
      <div class="form-group">
        <label><b>Kata Sandi</b></label>
        <input type="password" class="form-control" placeholder="Kata sandi">
      </div>
      <div class="form-check form-check-inline">
        <label><b>Jenis Kendaraan Anda : </b></label>
        <input type="radio" class="form-check-input"/>
        <label class="form-check-label"> Motor</label>
        <input type="radio" class="form-check-input"/>
        <label class="form-check-label"> Mobil</label>
      </div>
      <div>
      <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </body>
</html>
